<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h1>Inventory</h1>

    <!-- Table to display products -->
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be added dynamically here -->
        </tbody>
    </table>

    <!-- Form to add new product -->
    <h3>Add New Product</h3>
    <form id="addProductForm">
        <input type="number" id="productId" placeholder="Product ID" required>
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="productDescription" placeholder="Product Description" required>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        <input type="number" id="inStock" placeholder="In Stock" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Include the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
